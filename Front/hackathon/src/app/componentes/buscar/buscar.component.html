
<div class="row">
    
    <div class="col">
        <input type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar" #termino>
    </div>
    <app-loading class="mt-3" *ngIf="load == true"></app-loading>
</div>
<div class="row" >
    <app-tarjeta-benefi *ngIf="load == false" [benefi] = "listaBeneficiarios"></app-tarjeta-benefi>
    <app-tarjet-alim *ngIf="load == false" [contenido] = "listaAlimentos"></app-tarjet-alim>
    <app-tarjeta-cupon *ngIf="load == false" [contenido] = "listaCupones"></app-tarjeta-cupon>
    <app-tarjeta-prov *ngIf="load == false" [contenido] = "listaProveedores"></app-tarjeta-prov>
    <app-tarjeta-trab *ngIf="load == false" [contenido] = "listaTrabajos"></app-tarjeta-trab>
</div>
