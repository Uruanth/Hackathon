<div class="row justify-content-center mt-2">
    <div class="col-auto puntero" (click)="verInfo(a)" *ngFor="let a of contenido">
        <div class="card mt-2">
            <img src="https://cdn.pixabay.com/photo/2015/05/04/10/16/vegetables-752153_960_720.jpg" class="img-fluid" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{a.nombre}}</h5>
                <p class="card-text">{{ a.fechaVencimiento }}</p>
            </div>
        </div>
    </div>
</div>
