<div class="row justify-content-center mt-2">
    <div class="col-auto" (click)="verInfo(a)" *ngFor="let a of contenido">
        <div class="card mt-2">
            <img src="https://cdn.pixabay.com/photo/2017/01/23/23/45/coupon-2004245__340.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{a.categoria}}</h5>
                <p class="card-text">{{ a.requisito }} </p>
            </div>
        </div>
    </div>
</div>
