<div class="row justify-content-center mt-2">
    <div class="col-auto" (click)="verInfo(a)" *ngFor="let a of contenido">
        <div class="card mt-2">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/18/24/screwdriver-1294338__340.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ a.ubicacion }}</h5>
                <p class="card-text">{{ a.bonificacion }}</p>
            </div>
        </div>
    </div>
</div>
