<div class="row justify-content-center mt-2">
    <div class="col-auto" (click)="verInfo(dato)" *ngFor="let dato of contenido">
        <div class="card m-2">
            <img src="assets/imagenes/foto-perfil-generica.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{dato.nombre}}</h5>
                <p class="card-text">Horario disponible:</p>
                <p class="card-text">Desde: {{dato.abiertoDesde}}</p>
                <p class="card-text">Hasta: {{dato.abiertoHasta}}</p>
                <p class="card-text">Ciudad: {{dato.ubicacion}}</p>
            </div>                      
        </div>
    </div>    
</div>
